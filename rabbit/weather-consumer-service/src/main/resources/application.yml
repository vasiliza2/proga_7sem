server:
  port: 8081

spring:
  application:
    name: weather-consumer-service
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        # Обработка сообщений по одному (синхронно)
        concurrency: 1
        max-concurrency: 1
        # Подтверждение сообщений вручную для контроля обработки
        acknowledge-mode: manual

rabbitmq:
  queue:
    request: weather.request.queue
    response: weather.response.queue
  exchange:
    weather: weather.exchange
  routing-key:
    response: weather.response

# Конфигурация OpenWeatherMap API
weather:
  api:
    # ВАЖНО: Замените на ваш реальный API ключ от OpenWeatherMap
    # Получить можно на https://openweathermap.org/appid
    key: 
    url: https://api.openweathermap.org/data/2.5/weather
    # Задержка между запросами в миллисекундах (для имитации rate limiting)
    delay: 1000

logging:
  level:
    com.weather: DEBUG
    org.springframework.amqp: DEBUG
